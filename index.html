<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      a {
        text-decoration: none;
      }
      .background_img {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .main_manager {
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        background-color: rgba(175, 124, 124, 0.445);
        backdrop-filter: blur(3px);
        border-radius: 15px;
        display: flex;
        flex-direction: column; /* 垂直排列 */
        min-height: 80vh; /* 设置最小高度 */
      }
      /* 头部导航栏样式 */
      .header_nav {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      /* 头像图片样式 */
      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 15px;
        background-color: rgba(255, 255, 255, 0.2); /* 占位背景色 */
      }
      /* 导航链接样式 */
      .nav_links {
        flex: 1;
        display: flex;
        gap: 20px;
      }
      .nav_links a {
        flex: 1; /* 平分可用空间 */
        text-align: center; /* 文字居中 */
        /* 添加过渡效果 */
        transition: all 0.3s ease; /* 添加渐变过渡 */
        padding: 10px 0; /* 增加一些内边距使效果更明显 */
      }
      .nav_links a:hover {
        background-color: rgba(255, 255, 255, 0.2); /* 悬停时的背景色 */
        border-radius: 5px; /* 可选：添加圆角 */
        transform: translateY(-2px); /* 可选：轻微上移效果 */
      }
      /* 侧边栏样式 */
      .sidebar {
        width: 200px;
        padding: 20px;
        border-right: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
    <title>你好！世界</title>
  </head>
  <body>
    <img src="background.png" class="background_img" />
    <div class="main_manager">
      <div class="header_nav">
        <div class="avatar">
          <img
            class="avatar"
            src="https://shared.st.dl.eccdnx.com/community_assets/images/items/400910/8d405acf455855d778515064e91880c67fffff50.gif
"
          />
        </div>
        <div class="nav_links">
          <a href="#">首页</a>
          <a href="#">关于</a>
          <a href="#">联系</a>
        </div>
      </div>
    </div>
  </body>
</html>
